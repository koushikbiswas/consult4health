<mat-card class="vpblock1bg influencebannertopblock">
  <mat-card-content class="topbannerhomewrapper">
    <span class="mainwrappercontent">
      <span class="logowrapper">
        <a [routerLink]="['']">
          <img src="../../assets/images/logo.png" class="landinglogoblock1" />
        </a>
        <span class="bannerbottomsection">
          <h2>sign up with</h2>
          <h1>Consult4Health</h1>
          <h3>today and start taking control of your health.</h3>
        </span>
      </span>
      <span class="topbannerhomecontentform">
        <span class="topbannerhomeright formcls" id="formclsblock">
          <h1>Get control of your health today</h1>
          <mat-card-header>
            <h2>contact us</h2>
          </mat-card-header>

          <mat-card-content class="example-container">
            <mat-form-field>
              <input matInput placeholder="First Name" />
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Last Name" />
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Telephone" />
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" />
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Address" />
            </mat-form-field>
            <!-- <mat-form-field>
                      <input matInput placeholder="Country">
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="City">
                    </mat-form-field> -->
            <mat-form-field>
              <mat-label>Select an option</mat-label>
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option value="option1">State/Province</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Zip Code" />
            </mat-form-field>
            <!-- <mat-form-field>
                      <textarea matInput placeholder="Message"></textarea>
                    </mat-form-field>      -->
            <p class="yesnopara">
              Would you like to fill out the “360 Degree Healthcare Profile
              Survey” as soon as you are signed up?
            </p>
            <mat-radio-group formControlName="floatLabel">
              <mat-radio-button value="auto"><img src="../../assets/images/yeslabel.jpg" /></mat-radio-button>
              <mat-radio-button value="always"><img src="../../assets/images/nolabel.jpg" /></mat-radio-button>
            </mat-radio-group>
          </mat-card-content>
          <mat-card-footer>
            <button mat-button>Join</button>
          </mat-card-footer>
        </span>
      </span>
    </span>
  </mat-card-content>
</mat-card>

<mat-card class="imgdiv imgdivfirst">
  <mat-card-content>
    <img src="../../assets/images/c4hblock1.png" />
  </mat-card-content>
</mat-card>

<mat-card class="imgdiv">
  <mat-card-content>
    <img src="../../assets/images/c4hblock2.jpg" />
  </mat-card-content>
</mat-card>

<mat-card class="imgdiv">
  <mat-card-content>
    <img src="../../assets/images/c4hblock3.jpg" />
  </mat-card-content>
</mat-card>
